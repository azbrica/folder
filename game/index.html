<!DOCTYPE html>
<html>
  <head>
    <title>Emoji Navigation</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="main">
      <div class="navigation">
        <span style="--i: 0; --x: -1; --y: 0">📷</span>
        <span style="--i: 1; --x: 1; --y: 0">💎</span>
        <span style="--i: 2; --x: 0; --y: -1">💬</span>
        <span style="--i: 3; --x: 0; --y: 1">⏰</span>
        <span style="--i: 4; --x: -1; --y: 1">🎮</span>
        <span style="--i: 5; --x: -1; --y: -1">🌙</span>
        <span style="--i: 6; --x: 1; --y: -1">💧</span>
        <span style="--i: 7; --x: 1; --y: 1">⏳</span>
      </div>
      <div class="close">✖️</div>
    </div>

    <script>
      const navigation = document.querySelector(".navigation");
      const close = document.querySelector(".close");

      navigation.onclick = function () {
        navigation.classList.add("active");
      };

      close.onclick = function (e) {
        e.stopPropagation(); // supaya klik ✖️ gak masuk ke navigasi
        navigation.classList.remove("active");
      };

      const spans = document.querySelectorAll(".navigation span");
      const pages = [
        "hadiah1/index.html",
        "hadiah2/index.html",
        "halaman3.html",
        "halaman4.html",
        "halaman5.html",
        "halaman6.html",
        "halaman7.html",
        "halaman8.html",
      ];

      spans.forEach((span, index) => {
        span.addEventListener("click", (e) => {
          e.stopPropagation();
          if (navigation.classList.contains("active")) {
            window.location.href = pages[index];
          }
        });
      });
    </script>
  </body>
</html>
