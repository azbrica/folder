<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Spin Wheel Gacha</title>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="../assets/bg.mp4" type="video/mp4" />
  </video>

  <div class="wheel-container">
    <!-- Panah di atas, menunjuk ke bawah -->
    <div class="pointer-arrow">⬇</div>

    <!-- Canvas Roda -->
    <canvas id="wheel" width="300" height="300"></canvas>

    <!-- Lingkaran tengah -->
    <div class="center-pointer"></div>

    <!-- Tombol Spin -->
    <button id="spin">SPIN</button>
  </div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spin");

    const width = canvas.width;
    const height = canvas.height;
    const centerX = width / 2;
    const centerY = height / 2;

    const sectors = [
      { color: "#e91e63", icon: "🐱", page: "hadiah1/kucing.mp4" },
      { color: "#3f51b5", icon: "📝", page: "hadiah2.html" },
      { color: "#2196f3", icon: "🎆", page: "hadiah3.html" },
      { color: "#00bcd4", icon: "🎮", page: "hadiah4.html" },
      { color: "#4caf50", icon: "5", page: "hadiah5.html" },
      { color: "#ffeb3b", icon: "6⃣", page: "hadiah6.html" },
      { color: "#ff9800", icon: "7⃣", page: "hadiah7.html" },
      { color: "#f44336", icon: "8⃣", page: "hadiah8.html" },
    ];

    const total = sectors.length;
    const arc = (2 * Math.PI) / total;

    let angle = 0;
    let isSpinning = false;
    let velocity = 0;
    let friction = 0.982;

    function drawWheel() {
      ctx.clearRect(0, 0, width, height);

      // Gambar sektor & ikon
      sectors.forEach((sector, i) => {
        const start = angle + i * arc;
        const end = start + arc;

        // Sektor
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, centerX - 10, start, end);
        ctx.fillStyle = sector.color;
        ctx.fill();
        ctx.closePath();

        // Ikon
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(start + arc / 2);
        ctx.textAlign = "right";
        ctx.font = "24px sans-serif";
        ctx.fillStyle = "#fff";
        ctx.fillText(sector.icon, centerX - 40, 10);
        ctx.restore();
      });

      // Gambar grigi
      ctx.save();
      ctx.translate(centerX, centerY);
      for (let i = 0; i < total * 4; i++) {
        const angleGrigi = i * (2 * Math.PI) / (total * 4);
        const outerRadius = centerX - 5;
        const innerRadius = centerX - 15;

        const x1 = Math.cos(angleGrigi) * outerRadius;
        const y1 = Math.sin(angleGrigi) * outerRadius;
        const x2 = Math.cos(angleGrigi) * innerRadius;
        const y2 = Math.sin(angleGrigi) * innerRadius;

        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.stroke();
      }
      ctx.restore();
    }

    function spin() {
      if (isSpinning) return;
      isSpinning = true;
      velocity = Math.random() * 0.25 + 0.3;
      animate();
    }

    function animate() {
      angle += velocity;
      velocity *= friction;

      drawWheel();

      if (velocity < 0.002) {
        isSpinning = false;
        velocity = 0;

        // Koreksi karena panah ada di atas, menghadap ke bawah
        const correctedAngle = (angle + Math.PI / 2) % (2 * Math.PI);
        const index = Math.floor((2 * Math.PI - correctedAngle) / arc) % total;
        const selected = sectors[index];

        setTimeout(() => {
          window.location.href = selected.page;
        }, 1000);
      } else {
        requestAnimationFrame(animate);
      }
    }

    spinBtn.addEventListener("click", spin);
    drawWheel();
  </script>
</body>
</html>
