<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gacha Game</title>
  <link rel="stylesheet" href="game.css" />
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="assets/bg.mp4" type="video/mp4" />
  </video>

  <div class="container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel">
      <div class="label" style="--i: 0">🎁</div>
      <div class="label" style="--i: 1">🍭</div>
      <div class="label" style="--i: 2">🎉</div>
      <div class="label" style="--i: 3">💌</div>
      <div class="label" style="--i: 4">🌈</div>
      <div class="label" style="--i: 5">🍫</div>
      <div class="label" style="--i: 6">🌟</div>
      <div class="label" style="--i: 7">💖</div>
    </div>
    <button id="spin">SPIN</button>
  </div>

  <script>
    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spin");
    let deg = 0;

    spinBtn.addEventListener("click", () => {
      spinBtn.disabled = true;
      let rand = Math.floor(Math.random() * 8); // 0-7
      deg = (360 * 5) + (rand * 45) + 22.5;

      wheel.style.transition = "transform 5s ease-out";
      wheel.style.transform = `rotate(${deg}deg)`;

      setTimeout(() => {
        window.location.href = `hadiah${rand + 1}.html`;
      }, 5500);
    });
  </script>

</body>
</html>
