<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Spin Wheel Gacha</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }#bg-video {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100vw;
  min-height: 100vh;
  object-fit: cover;
  z-index: -1;
  filter: brightness(0.7);
}

.wheel-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  position: relative;
}

canvas {
  border-radius: 50%;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
}

button#spin {
  margin-top: 20px;
  padding: 12px 24px;
  font-size: 18px;
  background-color: #ffffffcc;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  transition: background 0.3s;
}

button#spin:hover {
  background-color: #f0f0f0;
}

.center-pointer {
  position: absolute;
  top: calc(50% - 14px);
  left: calc(50% - 14px);
  width: 28px;
  height: 28px;
  background-color: white;
  border-radius: 50%;
  border: 3px solid #444;
  z-index: 2;
  pointer-events: none;
}

.pointer-needle {
  position: absolute;
  top: calc(50% - 180px);
  left: 50%;
  width: 0;
  height: 0;
  border-left: 10px solid transparent;
  border-right: 10px solid transparent;
  border-top: 20px solid #fff;
  transform: translateX(-50%) rotate(0deg);
  z-index: 3;
  filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.4));
  transition: transform 0.1s ease-out;
}

  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="../assets/bg.mp4" type="video/mp4" />
  </video>  <div class="wheel-container">
    <div class="pointer-needle" id="needle"></div>
    <canvas id="wheel" width="300" height="300"></canvas>
    <div class="center-pointer"></div>
    <button id="spin">SPIN</button>
  </div>  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spin");
    const needle = document.getElementById("needle");

    const width = canvas.width;
    const height = canvas.height;
    const centerX = width / 2;
    const centerY = height / 2;

    const sectors = [
      { color: "#e91e63", icon: "🐱", page: "hadiah1/kucing.mp4" },
      { color: "#3f51b5", icon: "📝", page: "hadiah2.html" },
      { color: "#2196f3", icon: "🎆", page: "hadiah3.html" },
      { color: "#00bcd4", icon: "🎮", page: "hadiah4.html" },
      { color: "#4caf50", icon: "5", page: "hadiah5.html" },
      { color: "#ffeb3b", icon: "6⃣", page: "hadiah6.html" },
      { color: "#ff9800", icon: "7⃣", page: "hadiah7.html" },
      { color: "#f44336", icon: "8⃣", page: "hadiah8.html" },
    ];

    const total = sectors.length;
    const arc = (2 * Math.PI) / total;
    let angle = 0;
    let isSpinning = false;
    let velocity = 0;
    let friction = 0.985;
    let prevSector = -1;

    function drawWheel() {
      ctx.clearRect(0, 0, width, height);
      sectors.forEach((sector, i) => {
        const start = angle + i * arc;
        const end = start + arc;

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, centerX - 10, start, end);
        ctx.fillStyle = sector.color;
        ctx.fill();
        ctx.closePath();

        // Gambar ikon
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(start + arc / 2);
        ctx.textAlign = "right";
        ctx.font = "24px sans-serif";
        ctx.fillStyle = "#fff";
        ctx.fillText(sector.icon, centerX - 40, 10);
        ctx.restore();
      });
    }

    function spin() {
      if (isSpinning) return;
      isSpinning = true;
      velocity = Math.random() * 0.25 + 0.3;
      animate();
    }

    function animate() {
      angle += velocity;
      velocity *= friction;

      drawWheel();
      
      const currentSector = Math.floor(((2 * Math.PI - (angle % (2 * Math.PI))) % (2 * Math.PI)) / arc);
      if (currentSector !== prevSector) {
        // Goyang-goyangkan jarum saat kena grigi
        needle.style.transform = `translateX(-50%) rotate(${Math.random() > 0.5 ? 5 : -5}deg)`;
        setTimeout(() => {
          needle.style.transform = "translateX(-50%) rotate(0deg)";
        }, 60);
        prevSector = currentSector;
      }

      if (velocity < 0.002) {
        isSpinning = false;
        velocity = 0;
        const degrees = ((angle % (2 * Math.PI)) + 2 * Math.PI) % (2 * Math.PI);
        const index = total - Math.floor(degrees / arc) - 1;
        const selected = sectors[index];

        setTimeout(() => {
          window.location.href = selected.page;
        }, 1000);
      } else {
        requestAnimationFrame(animate);
      }
    }

    spinBtn.addEventListener("click", spin);
    drawWheel();
  </script></body>
</html>
