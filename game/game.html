<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Spin Wheel Gacha</title>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="../assets/bg.mp4" type="video/mp4" />
  </video>

  <div class="wheel-container">
    <!-- Penunjuk di atas -->
    <div class="pointer-arrow"></div>

    <!-- Canvas Roda -->
    <canvas id="wheel" width="300" height="300"></canvas>

    <!-- Lingkaran tengah -->
    <div class="center-pointer"></div>

    <!-- Tombol Spin -->
    <button id="spin">SPIN</button>
  </div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spin");

    const width = canvas.width;
    const height = canvas.height;
    const centerX = width / 2;
    const centerY = height / 2;

    const sectors = [
      { color: "#e91e63", icon: "ðŸŽ‰", page: "hadiah1.html" },
      { color: "#3f51b5", icon: "ðŸ’Œ", page: "hadiah2.html" },
      { color: "#2196f3", icon: "ðŸŒˆ", page: "hadiah3.html" },
      { color: "#00bcd4", icon: "ðŸ«", page: "hadiah4.html" },
      { color: "#4caf50", icon: "ðŸŒŸ", page: "hadiah5.html" },
      { color: "#ffeb3b", icon: "ðŸŽ¨", page: "hadiah6.html" },
      { color: "#ff9800", icon: "ðŸª™", page: "hadiah7.html" },
      { color: "#f44336", icon: "ðŸ­", page: "hadiah8.html" },
    ];

    const total = sectors.length;
    const arc = (2 * Math.PI) / total;

    let angle = 0;
    let isSpinning = false;
    let velocity = 0;
    let friction = 0.985;

    function drawWheel() {
      ctx.clearRect(0, 0, width, height);
      sectors.forEach((sector, i) => {
        const start = angle + i * arc;
        const end = start + arc;

        // Draw sektor
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, centerX - 10, start, end);
        ctx.fillStyle = sector.color;
        ctx.fill();
        ctx.closePath();

        // Draw icon
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(start + arc / 2);
        ctx.textAlign = "right";
        ctx.font = "24px sans-serif";
        ctx.fillStyle = "#fff";
        ctx.fillText(sector.icon, centerX - 40, 10);
        ctx.restore();
      });
    }

    function spin() {
      if (isSpinning) return;
      isSpinning = true;
      velocity = Math.random() * 0.3 + 0.35;
      animate();
    }

    function animate() {
      angle += velocity;
      velocity *= friction;

      drawWheel();

      if (velocity < 0.002) {
        isSpinning = false;
        velocity = 0;

        const degrees = ((angle % (2 * Math.PI)) + 2 * Math.PI) % (2 * Math.PI);
        const index = total - Math.floor(degrees / arc) - 1;
        const selected = sectors[index];

        setTimeout(() => {
          window.location.href = selected.page;
        }, 1000);
      } else {
        requestAnimationFrame(animate);
      }
    }

    spinBtn.addEventListener("click", spin);
    drawWheel();
  </script>
</body>
</html>
