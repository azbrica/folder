<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gacha Hadiah</title>
  <link rel="stylesheet" href="game.css" />
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="videogame.mp4" type="video/mp4" />
  </video>

  <!-- Spin Wheel Container -->
  <div class="container">
    <div class="arrow"></div>
    <div class="wheel" id="wheel">
      <div class="slice"><span>1</span></div>
      <div class="slice"><span>2</span></div>
      <div class="slice"><span>3</span></div>
      <div class="slice"><span>4</span></div>
      <div class="slice"><span>5</span></div>
      <div class="slice"><span>6</span></div>
      <div class="slice"><span>7</span></div>
      <div class="slice"><span>8</span></div>
    </div>
    <button id="spin">SPIN</button>
  </div>

  <script>
    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spin");
    let deg = 0;

    spinBtn.addEventListener("click", () => {
      spinBtn.disabled = true;
      let rand = Math.floor(Math.random() * 8); // 0-7
      deg = (360 * 5) + (rand * 45) + 22.5;

      wheel.style.transition = "transform 5s ease-out";
      wheel.style.transform = `rotate(${deg}deg)`;

      setTimeout(() => {
        window.location.href = `hadiah${rand + 1}.html`;
      }, 5500);
    });
  </script>

</body>
</html>
