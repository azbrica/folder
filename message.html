<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ucapan Ulang Tahun</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: black;
      color: #00ff99;
      overflow-x: hidden;
      text-align: center;
    }

    .message-box {
      border: 2px dotted #00ff99;
      padding: 1rem;
      background-color: #001f1f;
      border-radius: 12px;
      margin: 2rem;
      min-height: 200px;
      position: relative;
    }

    .scroll-hint {
      margin-top: 1rem;
      font-size: 1rem;
    }

    .audio-player {
      border-radius: 10px;
      padding: 1rem;
      background-color: #111;
      box-shadow: 0 0 20px #00ff99;
      width: 90%;
      max-width: 400px;
      margin: 2rem auto;
    }

    .cover {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      background-color: black;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: block;
    }

    #skip-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #00ff99;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: inherit;
    }
  </style>
</head>
<body>

  <!-- Pesan Ulang Tahun -->
  <div class="message-box" id="message-box">
    <p id="typed-message"></p>
    <button id="skip-btn">SKIP</button>
  </div>

  <!-- Info Musik -->
  <div class="scroll-hint">⬇️ sama dengerin music ygy :v 🎶</div>

  <!-- Video Cover + Audio Player -->
  <div class="audio-player">
    <video id="video" class="cover" muted loop playsinline>
      <source src="breathe.mp4" type="video/mp4">
      Browsermu tidak mendukung video.
    </video>

    <div><strong>breathe</strong></div>

    <audio id="audio" controls>
      <source src="lagu.mp3" type="audio/mpeg">
      Browsermu tidak mendukung pemutar audio.
    </audio>
  </div>

  <script>
    const text = `Barokallah fii umrik ya zah..zizah 🙏😂

canda :) barokallah fii umrik nilna..

17 agustus ni bukan cuma negara doang yg merdeka,tapi juga ya..17 agustus tu hari lahir org yg luar biasa ygy..asekk 😂 
apasi bahasanya..limited edition yakan :v

Semoga Allah tambahkan berkah umurnya.. diluaskan dan dicukupkan rezekinya.. ditenangkan pikirannya.. dibahagiakan hatinya..
Allah kabulkan semua doanya.. semua hajatnya.. dimudahkan semua urusannya..

Semoga makinnn mutqin hafalannya.. tambah istiqomah murojaahnya :v eh iya pas itu barusan gelondongan ya kan? ngaku.. :) khataman bu mudah,iya kan.. 
aku liat status bpk lah kok batiba khataman..
Emang the next level si bro satu ini.. semoga nular dah ya Allah aamiin 😭🤲

Semoga ilmunya tambah manfaat barokah..Semoga hmm apalagi ya 😂 ya semoga tambah kuat jadi diri sendiri wkwk..
diluaskan sabarnya..

Emng idup tu kan ga selalu hmm..bisa dijelasin gitu kan,ga semua yg kita pendem bisa dijelasin ke org lain..
apasi ini dah dah gitu aja wkwk,

Pokonya semuanya baik² aja lah ya..sehat sehat..🤲 makasih banyak nilna 🥀`;

    const messageElem = document.getElementById("typed-message");
    const skipBtn = document.getElementById("skip-btn");
    const video = document.getElementById("video");
    const audio = document.getElementById("audio");

    let index = 0;
    let speed = 70;
    let isSkipping = false;

    function typeText() {
      if (index < text.length && !isSkipping) {
        messageElem.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeText, speed);
      } else if (isSkipping) {
        messageElem.innerHTML = text.replace(/\n/g, "<br>");
      }
    }

    skipBtn.addEventListener("click", () => {
      isSkipping = true;
      messageElem.innerHTML = text.replace(/\n/g, "<br>");
    });

    // Sinkronisasi video dengan audio
    audio.addEventListener("play", () => {
      video.play();
    });

    audio.addEventListener("pause", () => {
      video.pause();
    });

    audio.addEventListener("ended", () => {
      video.pause();
      video.currentTime = 0;
    });

    typeText();
  </script>
</body>
</html>
