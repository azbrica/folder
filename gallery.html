<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery Kamera</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      text-align: center;
      overflow: hidden;
    }
    #fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
    #cameraWrapper {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #video {
      width: 90%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ff99;
      transform: scaleX(-1);
    }
    h2 {
      position: absolute;
      top: 10px;
      width: 100%;
      z-index: 3;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <h2>ðŸŽ‰ ciee...yang ulang tahun ðŸ“¸ðŸ˜‚</h2>
  <div id="cameraWrapper">
    <video id="video" autoplay playsinline muted></video>
  </div>

  <script>
    // Kamera
    const video = document.getElementById("video");
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" },
      audio: false
    }).then(stream => {
      video.srcObject = stream;
    }).catch(err => {
      alert("Gagal mengakses kamera ðŸ˜¢");
      console.error(err);
    });

    // Fireworks
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let fireworks = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function Firework() {
      this.x = Math.random() * canvas.width;
      this.y = canvas.height;
      this.radius = Math.random() * 3 + 1;
      this.color = "hsl(" + Math.floor(Math.random() * 360) + ", 100%, 50%)";
      this.vx = Math.random() * 6 - 3;
      this.vy = Math.random() * -7 - 5;
      this.alpha = 1;
      this.update = function () {
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= 0.01;
      };
      this.draw = function () {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.globalAlpha = 1;
      };
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (Math.random() < 0.1) fireworks.push(new Firework());
      fireworks = fireworks.filter(f => f.alpha > 0);
      fireworks.forEach(f => {
        f.update();
        f.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
